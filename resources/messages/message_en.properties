#\uc54c\ub9bc \uba54\uc2dc\uc9c0
MSG0056=[\uacb0\uc81c \uc644\ub8cc]\n%s\ub2d8\uaed8 \uc694\uccad\ud558\uc2e0 %s \uc601\uc0c1 \uc8fc\ubb38 \uc694\uccad \ubc0f \uacb0\uc81c\uac00 \uc644\ub8cc\ub418\uc5c8\uc2b5\ub2c8\ub2e4.\n\u203b  \uacb0\uc81c \uae08\uc561\uc740 \ud3ec\uc778\ud2b8 \uc0ac\uc6a9 \uae08\uc561\uc774 \ubc18\uc601\ub418\uc9c0 \uc54a\uc740 \uc0c1\ud488 \uae08\uc561\uc785\ub2c8\ub2e4.\n\n> \uc0c1\ud488\uba85 :  %s & %s\n> \uc8fc\ubb38\ubc88\ud638 : %s\n> \uc8fc\ubb38\uae08\uc561 : %s\n> \uc8fc\ubb38\ub3d9\uc758 \uc608\uc815\uc77c : %s (\uc774\ub0b4 \ub3d9\uc758)
MSG0057=[\ub3d9\uc758 \uc644\ub8cc]\n%s\ub2d8\uaed8 \uc694\uccad\ud558\uc2e0 %s \uc601\uc0c1 \uc8fc\ubb38 \uac74\uc774 \ub3d9\uc758\ub418\uc5c8\uc2b5\ub2c8\ub2e4. %s\ub2d8\uc774 \uc601\uc0c1 \ucd2c\uc601\uc744 \uc2dc\uc791\ud569\ub2c8\ub2e4.\n\uc870\uae08\ub9cc \uae30\ub2e4\ub824 \uc8fc\uc138\uc694!!\n\n> \uc0c1\ud488\uba85 : %s & %s\n> \uc8fc\ubb38\ubc88\ud638 : %s\n> \uc8fc\ubb38\ub3d9\uc758 \uc644\ub8cc\uc77c : %s
MSG0058=[\uac70\uc808 \uc644\ub8cc]\n%s\ub2d8\uaed8 \uc694\uccad\ud558\uc2e0 %s \uc601\uc0c1 \uc8fc\ubb38 \uac74\uc774 \uac70\uc808\ub418\uc5c8\uc2b5\ub2c8\ub2e4. '\uc54c\ub9bc \uba54\uc2dc\uc9c0' \uba54\ub274\uc5d0\uc11c \uac70\uc808 \uc0ac\uc720\ub97c \ud655\uc778\ud574 \uc8fc\uc138\uc694.\n\uacb0\uc81c\uc218\ub2e8\uc73c\ub85c \uc8fc\ubb38 \ucde8\uc18c\uac00 \uc9c4\ud589\ub418\uba70, \uacb0\uc81c\uc218\ub2e8 \ucde8\uc18c\uac00 \ubd88\uac00\ud560 \uacbd\uc6b0 \ud3ec\uc778\ud2b8\ub85c \uc785\uae08\ub429\ub2c8\ub2e4.\n\ud658\ubd88\uc644\ub8cc \uc2dc\uc810\uc740 \uc8fc\ubb38 \ucde8\uc18c \uc2e0\uccad\uc77c\ub85c\ubd80\ud130 1~3\uc77c \uc815\ub3c4 \uc18c\uc694\ub429\ub2c8\ub2e4.(\ub2e8, \uc8fc\ub9d0/\uacf5\ud734\uc77c \uc81c\uc678)\n\u203b \uc740\ud589 \uc804\uc0c1\uc7a5\uc560\ub85c \uc778\ud574 \ud658\ubd88 \ub204\ub77d, \uc9c0\uc5f0\uc774 \ubc1c\uc0dd\ud560 \uc218\ub3c4 \uc788\uc2b5\ub2c8\ub2e4. \uc2e0\uc6a9\uce74\ub4dc \uc2b9\uc778 \ucde8\uc18c\ub294 \uce74\ub4dc\uc0ac \ubc0f PG\uc0ac\uc758 \ud655\uc778 \uc808\ucc28\ub85c \uc778\ud574 \uc8fc\ubb38 \ucde8\uc18c\uc77c\ub85c\ubd80\ud130 3~5\uc77c(\uc601\uc5c5\uc77c \uae30\uc900)\uc758 \uc2dc\uac04\uc774 \uc18c\uc694\ub420 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\n\u203b \ud658\ubd88 \uae08\uc561\uc740 \ucfe0\ud3f0 \ubc0f \ud3ec\uc778\ud2b8 \ucde8\uc18c\uac00 \ubc18\uc601\ub41c \uae08\uc561\uc785\ub2c8\ub2e4.\n\n> \uc0c1\ud488\uba85 : %s\n> \uc8fc\ubb38\ubc88\ud638 : %s\n> \uc8fc\ubb38\uac70\uc808 \uc644\ub8cc\uc77c : %s\n> \ud658\ubd88\uae08\uc561 : %s\n> \uacb0\uc81c\uc218\ub2e8 : %s\n> \ud658\ubd88\uc644\ub8cc \uc608\uc815\uc77c : %s (\uc774\ub0b4 \ud658\ubd88)
MSG0059=[\ucde8\uc18c \uc811\uc218]\n%s\ub2d8\uaed8 \uc694\uccad\ud55c \uc601\uc0c1 \uc8fc\ubb38 \uac74 \ucde8\uc18c\uac00 \uc811\uc218\ub418\uc5c8\uc2b5\ub2c8\ub2e4. \uc8fc\ubb38\uc5d0 \ub530\ub77c \uac1c\ubcc4\uc801\uc73c\ub85c \uc81c\uc791\ub418\ub294 \uc0c1\ud488\uc758 \ud2b9\uc131\uc0c1, \uc774\ubbf8 \uc8fc\ubb38 \uac74\uc758 [\ub3d9\uc758 \uc644\ub8cc]\uac00 \ub41c \uacbd\uc6b0 \ucde8\uc18c \uc694\uccad\uc774 \uac70\uc808\ub420 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\n\n> \uc0c1\ud488\uba85 : %s & %s> \ud658\ubd88\uae08\uc561 : %s
MSG0060=[\ucde8\uc18c \uc2b9\uc778]\n\uacb0\uc81c\uc218\ub2e8\uc73c\ub85c \uc8fc\ubb38 \ucde8\uc18c\uac00 \uc9c4\ud589\ub418\uba70, \uacb0\uc81c\uc218\ub2e8 \ucde8\uc18c\uac00 \ubd88\uac00\ud560 \uacbd\uc6b0 \ud3ec\uc778\ud2b8\ub85c \uc785\uae08\ub429\ub2c8\ub2e4.\n\ud658\ubd88\uc644\ub8cc \uc2dc\uc810\uc740 \uc8fc\ubb38 \ucde8\uc18c \uc2e0\uccad\uc77c\ub85c\ubd80\ud130 1~3\uc77c \uc815\ub3c4 \uc18c\uc694\ub429\ub2c8\ub2e4.(\ub2e8, \uc8fc\ub9d0/\uacf5\ud734\uc77c \uc81c\uc678)\n\u203b \uc740\ud589 \uc804\uc0c1\uc7a5\uc560\ub85c \uc778\ud574 \ud658\ubd88 \ub204\ub77d, \uc9c0\uc5f0\uc774 \ubc1c\uc0dd\ud560 \uc218\ub3c4 \uc788\uc2b5\ub2c8\ub2e4. \uc2e0\uc6a9\uce74\ub4dc \uc2b9\uc778 \ucde8\uc18c\ub294 \uce74\ub4dc\uc0ac \ubc0f PG\uc0ac\uc758 \ud655\uc778 \uc808\ucc28\ub85c \uc778\ud574 \uc8fc\ubb38 \ucde8\uc18c\uc77c\ub85c\ubd80\ud130 3~5\uc77c(\uc601\uc5c5\uc77c \uae30\uc900)\uc758 \uc2dc\uac04\uc774 \uc18c\uc694\ub420 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\n\u203b \ud658\ubd88 \uae08\uc561\uc740 \ucfe0\ud3f0 \ubc0f \ud3ec\uc778\ud2b8 \ucde8\uc18c\uac00 \ubc18\uc601\ub41c \uae08\uc561\uc785\ub2c8\ub2e4.\n\n> \uc0c1\ud488\uba85 : %s & %s\n> \uc8fc\ubb38\ubc88\ud638 : %s\n> \ud658\ubd88\uae08\uc561 : %s\n> \uacb0\uc81c\uc218\ub2e8 : %s\n> \ud658\ubd88\uc644\ub8cc \uc608\uc815\uc77c : %s (\uc774\ub0b4 \ub3d9\uc758)
